name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

# --- Edit these instead of using GitHub Secrets ---
env:
  # Your Google Apps Script web app URL for the enrollment form (required for form to work)
  NEXT_PUBLIC_GOOGLE_SCRIPT_URL: 'https://script.google.com/macros/s/AKfycbzsNinxHz0jrMIzxlV-U0TZiYci7YEY2SAKWYvjQgsCYFHhlzh53XylziOXI441M_Xw/exec'
  # Your Google Apps Script web app URL for the QA Proposal form (optional; leave '' if not used)
  NEXT_PUBLIC_GOOGLE_SCRIPT_QA_PROPOSAL_URL: 'https://script.google.com/macros/s/AKfycbylRYudhr32rNLooFSP9uTfiUp7SfiqRZZU-QE0wK-VfBI7klyp-6J5Ti_2VVQVKzFu/exec'
  # Set to 'true' if using a custom domain (no basePath); 'false' for github.io (uses /gitsics-website)
  CUSTOM_DOMAIN: 'true'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: |
          # Clean install to ensure native binaries are properly installed
          rm -rf node_modules package-lock.json
          npm install --include=optional --legacy-peer-deps
          # Explicitly install Tailwind CSS and lightningcss native binaries for Linux
          npm install @tailwindcss/oxide-linux-x64-gnu --save-optional --legacy-peer-deps || true
          npm install lightningcss-linux-x64-gnu --save-optional --legacy-peer-deps || true
          # Verify installation
          ls -la node_modules/lightningcss/ || echo "lightningcss not found"
          ls -la node_modules/@tailwindcss/oxide/ || echo "oxide not found"
      
      - name: Check Google Script URLs
        run: |
          if [ -z "${{ env.NEXT_PUBLIC_GOOGLE_SCRIPT_URL }}" ]; then
            echo "⚠️  WARNING: NEXT_PUBLIC_GOOGLE_SCRIPT_URL is empty! Edit .github/workflows/deploy.yml env section."
            echo "The enrollment form will not work until you set it (see GOOGLE_APPS_SCRIPT_SETUP.md)"
          else
            echo "✅ Enrollment Google Script URL is configured"
          fi
          if [ -z "${{ env.NEXT_PUBLIC_GOOGLE_SCRIPT_QA_PROPOSAL_URL }}" ]; then
            echo "⚠️  Optional: NEXT_PUBLIC_GOOGLE_SCRIPT_QA_PROPOSAL_URL not set — QA Proposal form will not save to Google Sheet on static deploy"
          else
            echo "✅ QA Proposal Google Script URL is configured"
          fi
      
      - name: Build
        run: |
          if [ "${{ env.CUSTOM_DOMAIN }}" == "true" ]; then
            echo "Building for custom domain (no basePath)"
            CUSTOM_DOMAIN=true NEXT_PRIVATE_SKIP_TURBO=1 NEXT_PUBLIC_GOOGLE_SCRIPT_URL="${{ env.NEXT_PUBLIC_GOOGLE_SCRIPT_URL }}" NEXT_PUBLIC_GOOGLE_SCRIPT_QA_PROPOSAL_URL="${{ env.NEXT_PUBLIC_GOOGLE_SCRIPT_QA_PROPOSAL_URL }}" npm run build
          else
            echo "Building for GitHub Pages subdomain (with basePath)"
            NEXT_PUBLIC_BASE_PATH=/gitsics-website NEXT_PRIVATE_SKIP_TURBO=1 NEXT_PUBLIC_GOOGLE_SCRIPT_URL="${{ env.NEXT_PUBLIC_GOOGLE_SCRIPT_URL }}" NEXT_PUBLIC_GOOGLE_SCRIPT_QA_PROPOSAL_URL="${{ env.NEXT_PUBLIC_GOOGLE_SCRIPT_QA_PROPOSAL_URL }}" npm run build
          fi
        env:
          NODE_ENV: production
        continue-on-error: false
      
      - name: Check build output
        run: |
          if [ ! -d "out" ]; then
            echo "Error: out directory not found"
            exit 1
          fi
          ls -la out/
          if [ ! -f "out/resource/Worksheet_in_GITS-Training_Curriculum_Proposal_v1.xlsx" ]; then
            echo "Error: Proposal xlsx not found at out/resource/ — ensure public/resource/Worksheet_in_GITS-Training_Curriculum_Proposal_v1.xlsx exists"
            exit 1
          fi
          echo "Proposal xlsx found in build output"
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Copy 404.html
        run: |
          cp public/404.html out/404.html || echo "404.html not found, skipping"
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

