name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: |
          npm install --include=optional
          # Ensure lightningcss native binaries are installed for Linux
          npm install lightningcss-linux-x64-gnu --save-optional || true
          npm rebuild lightningcss || true
      
      - name: Build
        run: |
          if [ "${{ secrets.CUSTOM_DOMAIN }}" == "true" ]; then
            echo "Building for custom domain (no basePath)"
            CUSTOM_DOMAIN=true npm run build
          else
            echo "Building for GitHub Pages subdomain (with basePath)"
            NEXT_PUBLIC_BASE_PATH=/gitsics-website npm run build
          fi
        env:
          NODE_ENV: production
        continue-on-error: false
      
      - name: Check build output
        run: |
          if [ ! -d "out" ]; then
            echo "Error: out directory not found"
            exit 1
          fi
          ls -la out/
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Copy 404.html
        run: |
          cp public/404.html out/404.html || echo "404.html not found, skipping"
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

