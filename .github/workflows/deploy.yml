name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: |
          # Clean install to ensure native binaries are properly installed
          rm -rf node_modules package-lock.json
          npm install --include=optional --legacy-peer-deps
          # Explicitly install Tailwind CSS and lightningcss native binaries for Linux
          npm install @tailwindcss/oxide-linux-x64-gnu --save-optional --legacy-peer-deps || true
          npm install lightningcss-linux-x64-gnu --save-optional --legacy-peer-deps || true
          # Verify installation
          ls -la node_modules/lightningcss/ || echo "lightningcss not found"
          ls -la node_modules/@tailwindcss/oxide/ || echo "oxide not found"
      
      - name: Check Google Script URL
        run: |
          if [ -z "${{ secrets.NEXT_PUBLIC_GOOGLE_SCRIPT_URL }}" ]; then
            echo "⚠️  WARNING: NEXT_PUBLIC_GOOGLE_SCRIPT_URL secret is not set!"
            echo "The enrollment form will not work until you:"
            echo "1. Set up Google Apps Script (see GOOGLE_APPS_SCRIPT_SETUP.md)"
            echo "2. Add NEXT_PUBLIC_GOOGLE_SCRIPT_URL as a GitHub secret"
            echo "3. Redeploy the site"
          else
            echo "✅ Google Script URL is configured"
          fi
      
      - name: Build
        run: |
          if [ "${{ secrets.CUSTOM_DOMAIN }}" == "true" ]; then
            echo "Building for custom domain (no basePath)"
            CUSTOM_DOMAIN=true NEXT_PRIVATE_SKIP_TURBO=1 NEXT_PUBLIC_GOOGLE_SCRIPT_URL="${{ secrets.NEXT_PUBLIC_GOOGLE_SCRIPT_URL }}" npm run build
          else
            echo "Building for GitHub Pages subdomain (with basePath)"
            NEXT_PUBLIC_BASE_PATH=/gitsics-website NEXT_PRIVATE_SKIP_TURBO=1 NEXT_PUBLIC_GOOGLE_SCRIPT_URL="${{ secrets.NEXT_PUBLIC_GOOGLE_SCRIPT_URL }}" npm run build
          fi
        env:
          NODE_ENV: production
        continue-on-error: false
      
      - name: Check build output
        run: |
          if [ ! -d "out" ]; then
            echo "Error: out directory not found"
            exit 1
          fi
          ls -la out/
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Copy 404.html
        run: |
          cp public/404.html out/404.html || echo "404.html not found, skipping"
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

